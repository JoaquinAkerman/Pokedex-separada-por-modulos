<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/estilos.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
  </head>
  <body id="imagen-de-fondo">
    <h1 style="text-align: center">
      <img src="https://i.ibb.co/4RVZMTD/pokedex.png" alt="Pokedex" />
    </h1>
    <br />
    <h2
      id="cantidad-de-pokemones"
      style="
        color: black;
        background-color: whitesmoke;
        height: fit-content;
        width: fit-content;
      "
    >
      Cargando...
    </h2>

    <div id="botones-anterior-siguiente">
      <button id="boton-anterior" style="margin: 20px" class="" type="button">
        anterior
      </button>
      <button
        id="boton-siguiente"
        style="margin: 20px"
        class="float-right btn btn-success"
        type="button"
      >
        siguiente
      </button>
    </div>
    <nav aria-label="...">
      <ul id="paginador" class="pagination flex-wrap"></ul>
      <h2
        style="
          color: black;
          background-color: whitesmoke;
          height: fit-content;
          width: fit-content;
        "
        id="pagina-actual"
      >
        Cargando...
      </h2>
    </nav>

    <br />
    <br />

    <div id="botonera-pokemon" class="btn-group-vertical"></div>

    <div id="pokedex" class="card" style="width: 18rem">
      <div id="aviso-cargando" class="oculto">Cargando..</div>
      <img
        id="imagen-pokemon"
        width="500"
        height="300"
        class="card-img-top"
        src="https://i.ibb.co/ZGX6Tm2/pokemon.png"
        alt="Imagen de pokemon"
      />

      <div id="informacion-del-pokemon" class="card-body">
        <p id="nombre">Nombre</p>
        <p id="ID">ID</p>
        <p id="tipo">Tipo</p>
        <p id="peso">Peso</p>
        <p id="altura">Altura</p>
        <p id="habilidades">Habilidades</p>
      </div>
    </div>
  </body>

  <script type="module" src="index.js"></script>
</html>
